<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Streaming - Taller Bases de Datos</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .movie-card { 
            border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 10px 0; 
            background: #f9f9f9; transition: all 0.3s;
        }
        .movie-card.classic { background: #e8f4fd; border-left: 5px solid #442429; }
        .movie-card.modern { background: #fff3e0; border-left: 5px solid #442429; }
        .movie-card.watched { 
            background: #b98787 !important; border-left: 5px solid #442429; 
            opacity: 0.8;
        }
        .movie-card h3 { margin: 0 0 10px; }
        .movie-info { color: #000000; font-size: 14px; }
        button { background: #e77789; color: white; border: none; padding: 8px 16px; 
                 border-radius: 4px; cursor: pointer; }
        button:hover { background: #8c12a5; }
        #loading { text-align: center; font-size: 18px; color: #526274; }
        .error { color: rgb(166, 255, 0); text-align: center; font-size: 20px; }
    </style>
</head>
<body>
    <h1> Panel de Control - Plataforma Streaming</h1>
    
    <div id="loading">Cargando pel√≠culas desde API...</div>
    <div id="movie-container"></div>
    <div id="error-container" style="display: none;"></div>

    <script src="main.js"></script>
</body>
</html>
